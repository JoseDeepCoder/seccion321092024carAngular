<h2>Catalogo de productos App</h2>

<catalog
  [products]="products"
  (productCatalogEmitter)="addProdctToCart($event)"
></catalog>

@if (items.length > 0) {
<cart
  [items]="items"
  (idProductEventEmitter)="onDeleteCart($event)"
  [total]="total"
></cart>
}@else {
<div class="alert alert-warning">No hay elementos</div>
}
