<h2>Carro compra</h2>

<table class="table table-over table-striped">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Total</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    @for (item of items; track $index) {
    <tr>
      <td>{{ item.product.description }}</td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price * item.quantity }}</td>
      <td>
        <button
          class="btn btn-danger btn-sm"
          (click)="onDeleteCart(item.product.id)"
        >
          Eliminar
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
